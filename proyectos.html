        <script>
            $(document).ready(function () {
                var options = {
                    gallery_width: "100%",
                    tile_border_color: "#7a7a7a",
                    tile_outline_color: "#8B8B8B",
                    tile_enable_shadow: true,
                    tile_shadow_color: "#8B8B8B",
                    tile_overlay_opacity: 0.3,
                    tile_image_effect_type: "sepia",
                    tile_image_effect_reverse: true,
                    tile_enable_textpanel: true,
                    lightbox_textpanel_title_color: "e5e5e5",
                    tiles_col_width: 230,
                    tiles_space_between_cols: 5,
                    tile_enable_action: false,
                    tile_as_link: true,
                    tile_link_newpage: false,
                    tile_show_link_icon: false,
                    tile_enable_icons: false
                };
                setTimeout(function () {
                    $(".se-pre-con").fadeOut("slow");
                    if (detectmob()) {
                        $(".ug-textpanel-title").css("font-size", "10px");
                        $(".ug-textpanel").css("height", "30px");
                    }
                }, 2000);
                function detectmob() {
                    if (navigator.userAgent.match(/Android/i)
                            || navigator.userAgent.match(/webOS/i)
                            || navigator.userAgent.match(/iPhone/i)
                            || navigator.userAgent.match(/iPad/i)
                            || navigator.userAgent.match(/iPod/i)
                            || navigator.userAgent.match(/BlackBerry/i)
                            || navigator.userAgent.match(/Windows Phone/i)
                            ) {
                        return true;
                    } else {
                        return false;
                    }
                }
                if (detectmob()) {
                    options.tile_textpanel_always_on = true;
                }
                $("#gal1").unitegallery(options);
            });
        </script>
